<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="owners-info">
                    <div class="owner-personal-info">
                        <div class="owner-image">
                            <img src="./images/image-jeremy.png" alt="Owner's image">
                        </div>
                        <div class="owner-description">
                            <p>Report for</p>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>

                    <div class="owner-timeframe">
                        <button data-time="daily">Daily</button>
                        <button data-time="weekly" active>Weekly</button>
                        <button data-time="monthly">Monthly</button>
                    </div>
                </div>

                <div class="cards-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
