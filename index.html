<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="owners-info">
                    <div class="owner-plan">
                        <button class="daily-btn select-btn">Daily</button>
                        <button class="weekly-btn select-btn">Weekly</button>
                        <button class="monthly-btn select-btn">Monthly</button>
                    </div>
                    <div class="owner-personal-info">
                        <div class="owner-image">
                            <img src="./images/image-jeremy.png" alt="Owner's image">
                        </div>
                        <div class="owner-description">
                            <h3>Report for</h3>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>
                </div>

                <div class="work-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
